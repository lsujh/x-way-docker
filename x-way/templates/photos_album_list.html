{% extends "base.html" %}
{% load static %}

{% block title %}{% endblock title %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="sm-10, offset-2">
                <h1>Photos album '{{ album }}'</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Photo</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for object in object_list %}
                        <tr>
                            <td>{{ object.id }}</td>
                            <td>{{ object.title }}</td>
                            <td><img src="{{ object.photo.url }}" class="rounded img-thumbnail img-fluid"></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
